<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build A Sub</title>

    <!--External Documents-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <scripts src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></scripts>
 
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,800;1,400&family=Playfair+Display:ital,wght@0,400;0,800;1,500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Righteous&display=swap" rel="stylesheet">
  
    <!--Internal Documents-->
 
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>

    <nav>
        <div class="logo"></div>
        <div class="logoname"><a link rel="stylesheet" href="../Index.html"><h1>SuperSubs</h1></a></div>
        <div class="nav-con">
            <ul>
                <li class="link about"><a link rel="stylesheet" href="../pages/about.html">About</a></li>
                <li class="link Build"><a link rel="stylesheet" href="BuildaSUB.html">Build a SUB</a></li>
                <li class="link checkout"><a link rel="stylesheet" href="../pages/checkout.html">Checkout</a></li>
            </ul>
        </div>
    </nav>

    <header class="header aboutpage">
        <form>
            <h1>Delivery Information</h1>
            <h5>First name</h5>
            <input type="text" class="form-control" placeholder="First Name" id="first" >
            <h5>Last Name</h5>
            <input type="text" class="form-control" placeholder="Last Name" id="last" >
            <h5>Age</h5>
            <input type="number" class="form-control" placeholder="Age" id="age" >
            <select class="form-control" id="subject" >
              <option>Select Your Subject</option>
              <option>Development</option>
              <option>UX Design</option>
              <option>Product Design</option>
            </select>
    
            <button class="btn btn-primary" type="button" onclick="addStudent()">Add Order</button>    
          </form>
    
        <form>
          <h3>Build A SUB</h3>
          <input type="text" class="form-control" placeholder="Name Your Creation" id="pizzaName" >
          <select class="form-control" id="size" >
            <option>Choose a Size</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
    
            <div class="base-options">
    
              <h3>Base Options</h3>
    
              <div class="base-check">
                <input class="form-check-input" type="radio" name="baseRadio" id="standard" value="Standard" checked>
                <label class="form-check-label" for="standard">
                  Standard Base
                </label>
              </div>
    
              <div class="base-check">
                <input class="form-check-input" type="radio" name="baseRadio" id="deep" value="Deep Dish">
                <label class="form-check-label" for="deep">
                  Deep Dish Base
                </label>
              </div>
    
              <div class="base-check">
                <input class="form-check-input" type="radio" name="baseRadio" id="thin" value="Thin & Crispy">
                <label class="form-check-label" for="thin">
                  Thin & Crispy
                </label>
              </div>
    
            
    
            </div>
    
            <div class="toppings">
              <h3>Topping Options</h3>
    
              <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="salami" id="salami">
                <label class="form-check-label" for="salami">
                  Salami
                </label>
              </div>
    
              <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="olives" id="olives">
                <label class="form-check-label" for="olives">
                  Olives
                </label>
              </div>
    
              <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="feta" id="feta">
                <label class="form-check-label" for="feta">
                  Feta
                </label>
              </div>
    
              <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="pineapple" id="pineapple">
                <label class="form-check-label" for="pineapple">
                  Pine Apple
                </label>
              </div>
    
              <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="ham" id="ham">
                <label class="form-check-label" for="ham">
                  Ham
                </label>
              </div>
    
              <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="bacon" id="bacon">
                <label class="form-check-label" for="bacon">
                  Bacon
                </label>
              </div>
    
              <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="pineapple" id="pineapple">
                <label class="form-check-label" for="pineapple">
                  Pineapple
                </label>
              </div>
    
              <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="extra" id="extra">
                <label class="form-check-label" for="extra">
                  Extra Cheese
                </label>
              </div>
    
              <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="chillies" id="chillies">
                <label class="form-check-label" for="chilies">
                  Chillies
                </label>
              </div>
    
              
    
              </div>
    
              <button class="btn btn-primary" type="button" onclick="makePizza()">Submit Creation</button>    
      </form>
    </header>

    <footer>
        <div class="logo"></div>
        <div class="logoname white"><h1>SuperSubs</h1></div>
    </footer>
    
</body>
</html>
